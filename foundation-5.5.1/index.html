<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Foundation | Welcome</title>
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/dashboard.css" />
<script src="js/vendor/modernizr.js"></script>
</head>
<body>
    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
            <nav class="tab-bar">
                 <section class="left-small show-for-small">
                    <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
                </section>

                <section class="middle tab-bar-section">
                    <h1 class="title">Dashboard</h1>
                </section>
            </nav>

            <aside class="left-off-canvas-menu">
                <ul class="off-canvas-list">
                    <li><a href="#">The Psychohistorians</a></li>
                    <li><a href="#">The Encyclopedists</a></li>
                    <li><a href="#">The Mayors</a></li>
                    <li><a href="#">The Traders</a></li>
                    <li><a href="#">The Merchant Princes</a></li>
                </ul>
            </aside>

             <section class="main-section">
                 <div class="sidebar hide-for-small">
                     <ul class="side-nav">
                         <li><a href="#">The Psychohistorians</a></li>
                         <li><a href="#">The Encyclopedists</a></li>
                         <li><a href="#">The Mayors</a></li>
                         <li><a href="#">The Traders</a></li>
                         <li><a href="#">The Merchant Princes</a></li>
                     </ul>
                 </div>

                <div class="content">

                    <div class="row">
                        <div class="small-3 medium-3 large-3 columns">
                            <div class="chart1-small chart-small"></div>
                        </div>
                        <div class="small-3 medium-3 large-3 columns">
                            <div class="chart2-small chart-small"></div>
                        </div>
                        <div class="small-3 medium-3 large-3 columns">
                            <div class="chart3-small chart-small"></div>
                        </div>
                        <div class="small-3 medium-3 large-3 columns">
                            <div class="chart4-small chart-small"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="small-4 medium-4 large-4 columns">
                            <div class="chart1-medium chart-medium"></div>
                        </div>
                        <div class="small-4 medium-4 large-4 columns">
                            <div class="chart2-medium chart-medium"></div>
                        </div>
                        <div class="small-4 medium-4 large-4 columns">
                            <div class="chart3-medium chart-medium"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="small-6 medium-6 large-6 columns">
                            <div class="chart1-large chart-large"></div>
                        </div>
                        <div class="small-6 medium-6 large-6 columns">
                            <div class="chart2-large chart-large"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="small-12 medium-12 large-12 columns">
                            <div class="chart1-xlarge chart-xlarge"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <a class="exit-off-canvas"></a>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.offcanvas.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="js/chart.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
